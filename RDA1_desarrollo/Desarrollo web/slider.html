<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seccion</title>
</head>
<body>
    <section id="gallery">
        <div class="gallery-container">
            <figure class="gallery-item">
                <img src="1.webp" alt="imagen_1">
                <figcaption>Imagen_1</figcaption>
            </figure>
            <figure class="gallery-item">
                <img src="2.webp" alt="imagen_2">
                <figcaption>Imagen_2</figcaption>
            </figure>
            <figure class="gallery-item">
                <img src="3.webp" alt="imagen_3">
                <figcaption>Imagen_3</figcaption>
            </figure>
        </div>
        <nav class="gallery-navigation">
            <button class="nav-button prev-button">
                Anterior
            </button>
            <button class="nav-button prev-button">
                Siguiente
            </button>
        </nav>
    </section>
</body>
</html>
